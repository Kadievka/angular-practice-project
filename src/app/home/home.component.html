<div>

  <nav>
    <ul>
      <li>
        <a routerLink="/about">About</a>
      </li>
      <li>
        <a routerLink="/documentation">Docs</a>
      </li>
      <li>
        <a routerLink="/login">Login</a>
      </li>
    </ul>
  </nav>

  <div>
    <p>registered users: <span>{{ registeredUsers.length }}</span></p>
  </div>

  <form>
    <p>Add a user: <button>+</button></p>

    <label for="email">Email:</label>
    <input type="text" id="email" placeholder="{{randomUser.email}}"/>

    <label for="password">Password:</label>
    <input type="text" id="password" placeholder="{{randomUser.password}}"/>

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" placeholder="{{randomUser.firstName}}"/>

    <label for="lastName">Last Name:</label>
    <input type="text" id="email" placeholder="{{randomUser.lastName}}"/>
  </form>

  <div>
    <ul>
      <li *ngFor="let user of registeredUsers" id="user-{{user.id}}">
        email: {{ user.email }}
        firstName: {{ user.firstName }}
        lastName: {{ user.lastName }}
        actions: <button>X</button>
      </li>
    </ul>
  </div>

</div>
